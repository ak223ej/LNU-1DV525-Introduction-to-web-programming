layout: default
title: Blog
header_text: Blog
---


{% for post in site.posts %}
<hr>
<article>
  <h2>{{ post.title }}</h2>

  <ul>
    <li><span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span></li>
    <li>{{ post.author }}</li>
  </ul>
  
  <section>
    {{ post.excerpt }}
  </section>
</article>
{% endfor %}
